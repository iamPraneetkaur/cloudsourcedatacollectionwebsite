<div class="container">
    <h3>Contact Us! </h3>
    <form action="/contact" method="post"> 
    <form>
        <div class="form-group">
          
          <label for="name">enter your name</label>
          <input type="text" class="form-control" id="name" name="name" row="1"placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" row="1" placeholder="">
        </div>
        
        <div class="form-group">
          <label for="phone">contact number</label>
          <input type="tel" class="form-control" id="phone" name="phone" row ="1"placeholder="">
        </div>
        
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">state your suggestions!</label>
          <textarea class="form-control" id="desc" name="desc" rows="2"></textarea>
         
        </div>
        <button type="button" class="btn btn-success" onclick="alert('Your details have been submitted!')">Submit</button>
      </form>
</div>
